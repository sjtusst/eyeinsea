<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye In Sea</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4F46E5;
            --success: #4BB543;
            --error: #FF6B6B;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            padding: 20px;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
            transform: scale(0.98);
            animation: scaleIn 0.5s forwards;
            position: relative;
            overflow: hidden;
        }

        .form-card::before {
            content: '';
            position: absolute;
            top: -20px;
            right: -20px;
            width: 100px;
            height: 100px;
            background: var(--primary);
            opacity: 0.1;
            border-radius: 50%;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .checkmark {
            color: var(--success);
            font-size: 3rem;
            margin-bottom: 1rem;
            display: inline-block;
        }

        h1 {
            color: #2d3748;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #718096;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        input:focus, textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        .submit-btn {
            background: var(--primary);
            color: white;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .submit-btn:hover {
            background: #4338CA;
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .success-icon {
            font-size: 4rem;
            color: var(--success);
            margin-bottom: 1rem;
            animation: bounce 0.6s;
        }

        .error-message {
            color: var(--error);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        @keyframes scaleIn {
            from { transform: scale(0.98); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        @media (max-width: 480px) {
            .form-card {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-card">
        <!-- 表单状态 -->
        <div id="formContainer">
            <div class="form-header">
                <i class="fas fa-check-circle checkmark"></i>
                <h1>重置邮件验证成功！</h1>
                <p class="subtitle">请填写以下信息完成密码重置</p>
            </div>
            
            <form id="userForm">
                <div class="form-group">
                    <label for="nickname">昵称</label>
                    <input type="text" id="nickname" name="nickname" placeholder="输入您的昵称" required>
                    <div class="error-message" id="nicknameError"></div>
                </div>
                
                <div class="form-group">
                    <label for="bio">个人简介 (可选)</label>
                    <textarea id="bio" name="bio" rows="3" placeholder="介绍一下自己..."></textarea>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    <span>提交信息</span>
                    <div class="loading" id="loadingSpinner"></div>
                </button>
            </form>
        </div>
        
        <!-- 提交成功状态 -->
        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle success-icon"></i>
            <h2>信息提交成功！</h2>
            <p>您现在可以返回应用开始使用了</p>
            <button class="submit-btn" style="margin-top: 1.5rem;" onclick="showAppButton()">
                <i class="fas fa-mobile-alt"></i>
                <span>打开应用</span>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('userForm');
            const submitBtn = document.getElementById('submitBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const formContainer = document.getElementById('formContainer');
            const successMessage = document.getElementById('successMessage');
            
            // 表单提交处理
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // 验证表单
                if (!validateForm()) return;
                
                // 显示加载状态
                submitBtn.disabled = true;
                submitBtn.querySelector('span').textContent = '提交中...';
                loadingSpinner.style.display = 'block';
                
                // 模拟API请求（实际使用时替换为真实API调用）
                try {
                    const formData = {
                        nickname: document.getElementById('nickname').value,
                        bio: document.getElementById('bio').value
                    };
                    
                    // 这里替换为实际的Supabase或后端API调用
                    await mockApiCall(formData);
                    
                    // 显示成功状态
                    formContainer.style.display = 'none';
                    successMessage.style.display = 'block';
                    
                } catch (error) {
                    alert('提交失败: ' + error.message);
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.querySelector('span').textContent = '提交信息';
                    loadingSpinner.style.display = 'none';
                }
            });
            
            // 表单验证
            function validateForm() {
                let isValid = true;
                const nickname = document.getElementById('nickname').value.trim();
                const nicknameError = document.getElementById('nicknameError');
                
                // 重置错误状态
                nicknameError.style.display = 'none';
                
                // 验证昵称
                if (!nickname) {
                    nicknameError.textContent = '请输入昵称';
                    nicknameError.style.display = 'block';
                    isValid = false;
                } else if (nickname.length > 20) {
                    nicknameError.textContent = '昵称不能超过20个字符';
                    nicknameError.style.display = 'block';
                    isValid = false;
                }
                
                return isValid;
            }
            
            // 模拟API调用
            function mockApiCall(data) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        // 模拟90%成功率
                        if (Math.random() > 0.1) {
                            console.log('提交数据:', data);
                            resolve({ success: true });
                        } else {
                            reject(new Error('网络错误，请重试'));
                        }
                    }, 1500);
                });
            }
        });
        
        function showAppButton() {
            alert("请手动返回您的应用");
        }
    </script>
</body>
</html>
