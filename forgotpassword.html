<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码 - Eye In Sea</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        /* --- 保留你之前的样式 --- */
        :root {
            --primary: #4F46E5;
            --success: #4BB543;
            --error: #FF6B6B;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            padding: 20px;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
            animation: scaleIn 0.5s forwards;
            position: relative;
            overflow: hidden;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        h1 {
            color: #2d3748;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #718096;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            background: #f8fafc;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        .submit-btn {
            background: var(--primary);
            color: white;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .submit-btn:hover {
            background: #4338CA;
        }

        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        .error-message {
            color: var(--error);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .success-message {
            text-align: center;
            color: var(--success);
            margin-top: 2rem;
            font-size: 1.2rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes scaleIn {
            from { transform: scale(0.98); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 480px) {
            .form-card {
                padding: 1.5rem;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

<div class="form-card">
    <div class="form-header">
        <h1>重置密码</h1>
        <p class="subtitle">请设置您的新密码</p>
    </div>

    <form id="resetPasswordForm">
        <div class="form-group">
            <label for="newPassword">新密码</label>
            <input type="password" id="newPassword" placeholder="请输入新密码" required>
            <div class="error-message" id="newPasswordError"></div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">确认新密码</label>
            <input type="password" id="confirmPassword" placeholder="请再次输入新密码" required>
            <div class="error-message" id="confirmPasswordError"></div>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
            <span>提交新密码</span>
            <div class="loading" id="loadingSpinner"></div>
        </button>

        <div class="success-message" id="successMessage" style="display:none;">
            🎉 密码重置成功！请返回应用登录
        </div>
    </form>
</div>

<script>
    const supabase = supabase.createClient('https://bvdilhcidmzrjgqzqbmv.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ2ZGlsaGNpZG16cmpncXpxYm12Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ4OTUyNTUsImV4cCI6MjA2MDQ3MTI1NX0.LRUl6t423gzn-6OpnreccnjsjSBZHennzh3kJyFPFPI', // 替换为你的 Supabase 匿名 Key
 );

    document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const newPassword = document.getElementById('newPassword').value.trim();
        const confirmPassword = document.getElementById('confirmPassword').value.trim();
        const submitBtn = document.getElementById('submitBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');

        // 清除错误提示
        document.getElementById('newPasswordError').textContent = '';
        document.getElementById('confirmPasswordError').textContent = '';

        // 验证密码
        if (!newPassword || newPassword.length < 6) {
            document.getElementById('newPasswordError').textContent = '密码至少6位数';
            return;
        }
        if (newPassword !== confirmPassword) {
            document.getElementById('confirmPasswordError').textContent = '两次密码输入不一致';
            return;
        }

        // loading状态
        submitBtn.disabled = true;
        loadingSpinner.style.display = 'block';

        try {
            // 1. 更新 Supabase Auth密码
            const { data, error } = await supabase.auth.updateUser({ password: newPassword });

            if (error) throw error;

            // 2. 同步更新 public.users表
            const { user } = data;
            const { error: updateError } = await supabase
                .from('users')
                .update({ password: newPassword })  // 注意根据你表结构调整字段名
                .eq('id', user.id);

            if (updateError) throw updateError;

            // 成功
            document.getElementById('successMessage').style.display = 'block';
        } catch (err) {
            alert('密码重置失败：' + err.message);
        } finally {
            submitBtn.disabled = false;
            loadingSpinner.style.display = 'none';
        }
    });
</script>

</body>
</html>
